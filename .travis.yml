dist: xenial
language: python
python: 3.7
install:
- pip install -e '.[dev]'
script:
- ./scripts/quality-check.sh 
after_success:
- codecov
notifications:
  slack:
    on_success: always
    on_failure: always
    template:
    - Build (<%{build_url}|#%{build_number}>) *%{result}* on branch `%{branch}` with
      commit (<%{compare_url}|%{commit}>).
    - 'Author: %{author}'
    - 'Execution time: *%{duration}*'
    - 'Message: %{message}'
    rooms:
      secure: 
